# Traefik static configuration (mounted into /etc/traefik/traefik.yml)
# - Dashboard enabled on :8080 (insecure for simplicity; protect in production)
# - Ping endpoint exposed on :8080/ping (used by healthcheck)
# - Docker provider enabled via flags in compose

api:
  dashboard: true
  insecure: true

ping: {}

log:
  level: INFO

accessLog: {}

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

